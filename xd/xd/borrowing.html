<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>借款</title>
    <link href="http://gyj.icbc.com.cn/resource/CDN/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://gyj.icbc.com.cn/resource/CDN/font/iconfont/iconfont.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loanPlatform.css">
    <link rel="stylesheet" href="css/red.css">
</head>
<body>
<div class="loanPlatform_borrowing">
    <div class="bg-white mt-2 p-3">
        <div style="line-height: 1.2rem"><span class="skin-color borrowing_logo float-left mr-1">借</span>借款金额</div>
        <div class="position-relative">
            <span class="position-absolute symbol">¥</span>
            <input type="number" class="p-4 border-bottom" placeholder="1.00元起">
        </div>
        <div class="px-3">
            <ul class="p-0">
                <li class="skin-color mt-3">
                    <small class="text-gary">借款利率：日利率低至万分之五</small>
                </li>
                <li class="skin-color mt-1">
                    <small class="text-gary">收款账号：账号621226 **** **** ****</small>
                </li>
                <li class="skin-color mt-1">
                    <small class="text-gary">合同日期：2018年01月01日至2018年12月30日</small>
                </li>
            </ul>
        </div>
    </div>
    <div class="p-3 mt-5">
        <button type="button" class="btn btn-danger skin-back skin-border btn-block" id="borrowing">确认</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="confirmBorrowModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="text-center p-3 border-bottom">
                    提示
                </div>
                <div class="modal-body py-6">
                    <p class="text-gary-666 text-center mb-0">确定借款金额 ¥102吗？</p>
                </div>
                <div class="row mx-0 mb-3">
                    <div class="col-6"><button type="button" class="btn btn-outline-danger border-color skin-color btn-block" data-dismiss="modal">取消</button></div>
                    <div class="col-6"><button type="button" class="btn btn-danger skin-back skin-border btn-block">确定</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://gyj.icbc.com.cn/resource/CDN/jquery/3.2.1/jquery.min.js"></script>
<script src="http://gyj.icbc.com.cn/resource/CDN/popper.js/1.12.9/popper.min.js"></script>
<script src="http://gyj.icbc.com.cn/resource/CDN/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!--弹框调用方式-->
<script src="js/modal.js"></script>
</body>
</html>
